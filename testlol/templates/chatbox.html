<!-- Chatbox başlangıcı -->
<div class="chat__container" id="chat_container" style="position: fixed; bottom: 10px; right: 10px; width: 300px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow: auto;">
    <div id="chat_messages" style="height: 350px; overflow-y: auto;"></div>
    <input type="text" id="chat_input" placeholder="Mesajınızı yazın..." style="width: calc(100% - 60px); margin-right: 10px;">
    <button id="chat_send" style="width: 40px;">Gönder</button>
</div>

<script>
    // WebSocket bağlantısı
    const chatSocket = new WebSocket('ws://' + window.location.host + '/');

    // Mesaj gönderme işlevi
    document.getElementById('chat_send').onclick = function() {
        const messageInput = document.getElementById('chat_input');
        const message = messageInput.value;
        chatSocket.send(JSON.stringify({ 'message': message }));
        messageInput.value = '';
    };

    // Enter tuşu ile mesaj gönderme
    document.getElementById('chat_input').onkeypress = function(e) {
        if (e.keyCode === 13) {  // Enter tuşu
            document.getElementById('chat_send').click();
        }
    };

    // Gelen mesajları işleme
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatMessages = document.getElementById('chat_messages');
        const messageDiv = document.createElement('div');
        messageDiv.textContent = data.message;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;  // Otomatik kaydırma
    };

    // Bağlantı hatası durumunda
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };
</script>
<!-- Chatbox bitişi -->
